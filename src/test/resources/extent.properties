extent.reporter.spark.start=true
extent.reporter.spark.out=target/cucumber-report/CucumberExtentLogReport.html
#basefolder.name=target/cucumber-report
#basefolder.datetimepattern=dd-MMM-YY HH-mm-ss
#Screenshot
screenshot.dir=target/cucumber-report/Screenshots/
screenshot.rel.path=./Screenshots/

extent.reporter.klov.start=false
extent.reporter.spark.start=true
extent.reporter.json.start=false
extent.reporter.pdf.start=false
extent.reporter.html.start=false
extent.reporter.excel.start=false

extent.reporter.klov.config=src/test/resources/klov.properties
#extent.reporter.spark.config=src/test/resources/spark_config.xml
extent.reporter.html.config=src/test/resources/html-config.xml

#extent.reporter.spark.out=test-output/Spark/ExtentSpark.html
extent.reporter.json.out=test-output/Json/ExtentJson.json
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf
extent.reporter.html.out=test-output/Html/ExtentHtml.html
extent.reporter.excel.out=test-output/Excel/ExtentExcel.xlsx

#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,exception,category,device,author

#Status filter
#extent.reporter.statusfilter=Fail

#embed image as base64 string src. Default is false
#extent.reporter.spark.base64imagesrc=false

#enable device & author. Default is false
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true

#prefix for device & author. Default is '@dev_' and '@aut_', case ignored
#only considered if 'enabledevice' & 'enableauthor' are set to true
#extent.reporter.spark.prefix.device=@device_
#extent.reporter.spark.prefix.author=@author_

#screenshot.dir=test-output/
#screenshot.rel.path=../

systeminfo.os=Windows
systeminfo.version=10

#this is optional and creates the report in base folder name with date time format
#'reports 29-Feb-20 14-14-14'
#basefolder.name=reports
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#default is true
#basefolder.enable.delimiter=true
